<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <title></title>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/es5-shim/2.3.0/es5-shim.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/es5-shim/2.3.0/es5-sham.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.js"></script>
    <script type="text/javascript" src="Scripts/q.js"></script>
    <script type="text/javascript" src="Scripts/breeze.debug.js"></script>
</head>
<body>
    # of orders: <span id="count">(fetching...)</span>
    <script type="text/javascript">
        var manager, query, result;

        manager = new breeze.EntityManager('breeze/order');
        query = breeze.EntityQuery
            .from('Orders');
        manager.executeQuery(query)
            .then(function (data) {
                document.getElementById('count').innerHTML = data.results.length;
            })
            .fail(function (ex) {
                alert(ex);
            });
    </script>
</body>
</html>
